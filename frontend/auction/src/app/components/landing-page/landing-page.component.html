<div *ngIf="advertisementProduct != undefined && featureCollection != undefined && featureProducts != undefined">
  <app-advertisement [product]="advertisementProduct"></app-advertisement>
  <app-set-products [title]="'Feature Collection'" [products]="featureCollection"></app-set-products>
  <app-set-products [title]="'Feature Products'" [products]="featureProducts"></app-set-products>
  <app-pagination></app-pagination>
</div>
