<app-breadcrumbs></app-breadcrumbs>

<div class="container">
<div class="categories">
    <div *ngFor="let category of categories; let i = index">
      <p *ngIf="category.subcategories.length != 0" class="category">
          <a>{{ category.name }}</a>
      </p>
      <div *ngFor="let subcategory of category.subcategories">
        <p class="subcategory">
          <a [routerLink]="['/home/allCategories']" (click)="sendInfoAboutSubcategory(subcategory.id)">{{ subcategory.name }}</a>
        </p>
      </div>
    </div>
  </div>
</div>
