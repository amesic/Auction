<div class="container">
  <p class="title">{{ title }}</p>
  <div [class]="className">
    <app-product
      *ngFor="let product of products; let i = index"
      [title]="product.title"
      [startPrice]="product.startPrice"
      [firstImage]="product.images[0].link" (click)="sendInfoOfProduct(product)"></app-product>
  </div>
</div>
