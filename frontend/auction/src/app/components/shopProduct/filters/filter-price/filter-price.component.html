<div *ngIf="filter != undefined" class="filter">
  <p class="title">FILTER BY {{ title }}</p>
  <div class="components">
  <ngx-charts-bar-vertical
  [view]="view"
    [scheme]="colorScheme"
    [results]="priceProduct"
    (select)="onSelect($event)">
  </ngx-charts-bar-vertical>
  <igx-slider
    [type]="sliderType.RANGE"
    [minValue]="0"
    [maxValue]="filter.priceNumber[filter.priceNumber.length - 1].name + 1000"
    [lowerBound]="filter.priceNumber[0].name"
    [upperBound]="filter.priceNumber[filter.priceNumber.length - 1].name"
    [(ngModel)]="priceRange"
    (onValueChange)="send($event.value)" #slider></igx-slider>
</div>
  <p class="info">
    {{ lowerBound | currency: "USD" }} - {{ upperBound | currency: "USD" }}
  </p>
  <p class="info">
    The average price is
    {{ filter.avgPrice | number: "1.0-0" | currency: "USD" }}
  </p>
</div>
