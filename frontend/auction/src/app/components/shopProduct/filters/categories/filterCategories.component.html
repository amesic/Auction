<div class="categories">
  <ul>
    <p>PRODUCT CATEGORIES</p>
    <div *ngFor="let category of allCategories; let i = index">
      <div>
        <li class="category">
        <div class="categoryIcon" appShowHide>
          <a [ngClass]="{ changeColor : category.id == activeCategoryId}">{{ category.name }}</a>
          <fa-icon class="plus" [icon]="faPlus"></fa-icon>
          <fa-icon class="minus" [icon]="faMinus"></fa-icon>
        </div>
          <ul [ngClass]="{ showUl : category.id == activeCategoryId}">
            <li
              *ngFor="let subcategory of category.children"
              class="subcategory">
              <a (click)="sendSubcategoryId(subcategory.id, category.id)" 
              [ngClass]="{ changeColor : subcategory.id == activeSubcategoryId}">
              {{ subcategory.name }} 
                <label *ngIf="subcategory.numberOfProducts != 0">({{subcategory.numberOfProducts}})</label></a>
                <fa-icon class="closeIcon" 
                [icon]="faTimes" 
                (click)="sendSubcategoryId('', '')"></fa-icon>
            </li>
          </ul>
        </li>
      </div>
    </div>
  </ul>
</div>
